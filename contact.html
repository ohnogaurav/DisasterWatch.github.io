<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - DisasterWatch</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f5f7fa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 800px;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #0077b6; /* DisasterWatch theme blue */
      text-align: center;
      margin-bottom: 20px;
    }
    .contact-info {
      margin-bottom: 20px;
    }
    .contact-info h2 {
      font-size: 24px;
      color: #0077b6;
      margin-bottom: 10px;
    }
    .contact-info p {
      font-size: 16px;
      line-height: 1.5;
    }
    .contact-info a {
      color: #0077b6;
      text-decoration: none;
    }
    .contact-info a:hover {
      text-decoration: underline;
    }
    .contact-form {
      display: flex;
      flex-direction: column;
    }
    .contact-form label {
      font-size: 16px;
      margin: 10px 0 5px;
      color: #333;
    }
    .contact-form input, 
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }
    .contact-form button {
      padding: 10px 20px;
      background-color: #0077b6; /* DisasterWatch theme blue */
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .contact-form button:hover {
      background-color: #005fa3; /* Darker blue for hover effect */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <div class="contact-info">
      <h2>Get in Touch</h2>
      <p>If you have any questions, feedback, or need support, feel free to reach out to us through the form below or contact us directly using the details provided.</p>
      <p><strong>Email:</strong> <a href="mailto:support@disasterwatch.com">support@disasterwatch.com</a></p>
      <p><strong>Phone:</strong> <a href="tel:555-555-5555">555-555-5555</a></p>
      <p><strong>Address:</strong> 123 Disaster Lane, Emergency City, EC 45678</p>
    </div>
    <form action="submit_form.php" method="post" class="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>
</body>
</html>

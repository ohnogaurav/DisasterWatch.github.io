<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Report Disaster - DisasterWatch</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f0f4f8;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 {
      color: #0077b6; /* DisasterWatch theme blue */
      text-shadow: 0 0 10px #0077b6;
    }
    .container {
      width: 90%;
      max-width: 800px;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input, 
    .form-group select, 
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .form-group textarea {
      height: 100px;
    }
    button {
      background-color: #0077b6;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #005f73;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Report a Disaster</h1>
    <form action="/submit-disaster-report" method="post">
      <div class="form-group">
        <label for="disaster-type">Type of Disaster:</label>
        <select id="disaster-type" name="disaster_type" required>
          <option value="flood">Flood</option>
          <option value="earthquake">Earthquake</option>
          <option value="storm">Storm</option>
          <option value="fire">Fire</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="location">Location (City/Town, State):</label>
        <input type="text" id="location" name="location" required>
      </div>
      <div class="form-group">
        <label for="severity">Severity:</label>
        <select id="severity" name="severity" required>
          <option value="minor">Minor</option>
          <option value="moderate">Moderate</option>
          <option value="severe">Severe</option>
          <option value="extreme">Extreme</option>
        </select>
      </div>
      <div class="form-group">
        <label for="details">Additional Details:</label>
        <textarea id="details" name="details" placeholder="Provide any additional information about the disaster..." required></textarea>
      </div>
      <button type="submit">Submit Report</button>
    </form>
  </div>
</body>
</html>
